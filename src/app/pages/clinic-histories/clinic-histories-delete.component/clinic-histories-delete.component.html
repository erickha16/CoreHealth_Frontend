<div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Eliminación</h2>
  <p class="text-gray-600 mb-6">
    ¿Estás seguro de que deseas eliminar este historial clínico?
  </p>

  <div class="mb-6 space-y-2 text-gray-700">
    <p><strong>Paciente:</strong> {{ clinicHistoryData.patientName }}</p>
    <p>
      <strong>Fecha:</strong>
      {{ clinicHistoryData.date | date : "yyyy-MM-dd HH:mm" }}
    </p>
    <p><strong>Descripción:</strong> {{ clinicHistoryData.description }}</p>
  </div>

  <div class="flex justify-end space-x-4">
    <a
      routerLink="/clinic_histories/{{ clinicHistoryData.patientId }}"
      class="px-5 py-2 rounded-md bg-gray-300 text-gray-700 hover:bg-gray-400 transition"
      >Cancelar</a
    >
    <button
      (click)="deleteClinicHistory()"
      class="px-5 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 transition"
    >
      Eliminar
    </button>
  </div>
</div>
<br /><br /><br />
