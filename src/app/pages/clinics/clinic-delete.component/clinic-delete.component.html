<div class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-xl space-y-6">
  <div class="text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      ¿Eliminar consultorio?
    </h2>
    <p class="text-gray-500">
      Esta acción no se puede deshacer. ¿Estás seguro de continuar?
    </p>
  </div>

  <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 space-y-2">
    <p>
      <span class="font-semibold text-gray-700">Nombre:</span>
      {{ clinicData.name }}
    </p>
    <p>
      <span class="font-semibold text-gray-700">Descripción:</span>
      {{ clinicData.description }}
    </p>
    <p>
      <span class="font-semibold text-gray-700">ID del doctor:</span>
      {{ clinicData.doctorId }}
    </p>
    <p>
      <span class="font-semibold text-gray-700">Nombre del doctor:</span>
      {{ clinicData.doctorName }}
    </p>
  </div>

  <div class="flex justify-end space-x-4">
    <a
      routerLink="/clinics"
      class="px-5 py-2 rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200 transition font-medium"
    >
      Cancelar
    </a>
    <button
      (click)="deleteclinic()"
      class="px-5 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 transition font-medium"
    >
      Eliminar
    </button>
  </div>
</div>
