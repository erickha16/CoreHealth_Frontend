<form
  [formGroup]="clinicForm"
  (ngSubmit)="updateClinic()"
  class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-md space-y-6"
>
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Editar Consultorio</h2>

  <!-- Nombre -->
  <div>
    <label for="name" class="block text-gray-700 font-semibold mb-1"
      >Nombre</label
    >
    <input
      type="text"
      id="name"
      formControlName="name"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <div
      *ngIf="clinicForm.get('name')?.invalid && clinicForm.get('name')?.touched"
      class="mt-1 text-sm text-red-500"
    >
      <small *ngIf="clinicForm.get('name')?.errors?.['required']"
        >El nombre es obligatorio.</small
      >
      <small *ngIf="clinicForm.get('name')?.errors?.['minlength']"
        >Debe tener al menos 3 caracteres.</small
      >
    </div>
  </div>

  <!-- Descripción -->
  <div>
    <label for="description" class="block text-gray-700 font-semibold mb-1"
      >Descripción</label
    >
    <input
      type="text"
      id="description"
      formControlName="description"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <div
      *ngIf="
        clinicForm.get('description')?.invalid &&
        clinicForm.get('description')?.touched
      "
      class="mt-1 text-sm text-red-500"
    >
      <small *ngIf="clinicForm.get('description')?.errors?.['required']"
        >Debe especificar el tipo de consultorio.</small
      >
    </div>
  </div>

  <!-- Doctor a cargo -->
  <div>
    <label for="doctor" class="block text-gray-700 font-semibold mb-1"
      >Doctor a cargo</label
    >
    <select
      id="doctor"
      formControlName="doctorId"
      class="w-full p-3 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      <option value="" disabled selected>Seleccione un doctor</option>
      <option *ngFor="let doctor of doctors" [value]="doctor.id">
        {{ doctor.name }}
      </option>
    </select>
  </div>

  <!-- Botones -->
  <div class="flex justify-end space-x-3 pt-4">
    <a
      routerLink="/clinics"
      class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
    >
      Cancelar
    </a>
    <button
      type="submit"
      class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
    >
      Guardar
    </button>
  </div>
</form>
