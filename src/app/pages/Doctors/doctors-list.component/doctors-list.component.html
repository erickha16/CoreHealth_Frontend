<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Doctores</h2>
  <hr />
  <br />

  <a routerLink="/doctors/create" class="bg-green-500 text-white p-2 rounded">
    Registrar nuevo Doctor
  </a>

  <br /><br />

  <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <li
      *ngFor="let doctor of doctors"
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
    >
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ doctor.Name }}</h3>
        <p class="text-emerald-600 font-bold mt-2">{{ doctor.Area }}</p>
        <p class="text-gray-600 mt-2">Tel√©fono: {{ doctor.Phone }}</p>
        <p class="text-gray-600 mt-2">Correo: {{ doctor.Email }}</p>
        <br />
        <a
          [routerLink]="['/doctors/edit', doctor.Id]"
          class="bg-blue-500 text-white p-2 rounded m-2"
          >Actualizar</a
        >
        <a
          [routerLink]="['/doctors/delete', doctor.Id]"
          class="bg-red-600 text-white p-2 rounded m-2"
          >Eliminar</a
        >
      </div>
    </li>
  </ul>
</div>
