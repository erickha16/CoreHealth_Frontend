<div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Eliminación</h2>
  <p class="text-gray-600 mb-6">
    ¿Estás seguro de que deseas eliminar este servicio?
  </p>

  <div class="mb-6 space-y-2 text-gray-700">
    <p><strong>Nombre:</strong> {{ serviceData.name }}</p>
    <p><strong>Descripción:</strong> {{ serviceData.description }}</p>
    <p><strong>Costo:</strong> ${{ serviceData.cost | number : "1.2-2" }}</p>
  </div>

  <div class="flex justify-end space-x-4">
    <a
      routerLink="/services"
      class="px-5 py-2 rounded-md bg-gray-300 text-gray-700 hover:bg-gray-400 transition"
      >Cancelar</a
    >
    <button
      (click)="deleteService()"
      class="px-5 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 transition"
    >
      Eliminar
    </button>
  </div>
</div>
<br /><br /><br />
