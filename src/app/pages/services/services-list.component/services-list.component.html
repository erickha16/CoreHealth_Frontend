<div class="min-h-screen bg-gray-100 items-center p-6 text-center">
  <!-- Título -->
  <h1 class="text-3xl font-bold text-center text-slate-700 mb-4 tracking-wide">
    Servicios
  </h1>

  <!-- Botón para agregar servicio -->
  <div class="mb-6">
    <button
      class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition"
      [routerLink]="['/services/create']"
    >
      + Agregar Servicio
    </button>
  </div>

  <!-- Buscador -->
  <div class="mx-auto w-full max-w-sm min-w-[200px] relative mb-8">
    <input
      type="text"
      placeholder="Buscar servicio por nombre..."
      [(ngModel)]="searchText"
      class="bg-white w-full pr-11 h-10 pl-3 py-2 placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
    />
    <button
      class="absolute h-8 w-8 right-1 top-1 my-auto px-2 flex items-center bg-white rounded"
      type="button"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="3"
        stroke="currentColor"
        class="w-8 h-8 text-slate-600"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </button>
  </div>

  <!-- Contenedor de tarjetas -->
  <div class="bg-gray-100 flex items-center justify-center p-6">
    <div
      class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <!-- Card de Servicio -->
      <div
        *ngFor="let servicio of filteredServices"
        class="w-80 bg-white rounded-xl shadow-md overflow-hidden flex flex-col"
      >
        <div class="p-6">
          <!-- Icono -->
          <div class="flex items-center justify-center mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 text-sky-600"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M9.315 7.584C12.195 3.883 16.695 1.5 21.75 1.5a.75.75 0 01.75.75c0 5.056-2.383 9.555-6.084 12.436A6.75 6.75 0 019.75 22.5a.75.75 0 01-.75-.75v-4.131A15.838 15.838 0 016.382 15H2.25a.75.75 0 01-.75-.75 6.75 6.75 0 017.815-6.666zM15 6.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"
                clip-rule="evenodd"
              />
              <path
                d="M5.26 17.242a.75.75 0 10-.897-1.203 5.243 5.243 0 00-2.05 5.022.75.75 0 00.625.627 5.243 5.243 0 005.022-2.051.75.75 0 10-1.202-.897 3.744 3.744 0 01-3.008 1.51c0-1.23.592-2.323 1.51-3.008z"
              />
            </svg>
          </div>

          <!-- Nombre -->
          <h5 class="text-xl font-semibold text-blue-gray-900 mb-2 text-center">
            {{ servicio.name }}
          </h5>

          <!-- Descripción -->
          <p class="text-gray-600 text-sm text-center mb-2">
            {{ servicio.description }}
          </p>

          <!-- Costo -->
          <p class="text-gray-800 text-base font-medium text-center mb-4">
            ${{ servicio.cost | number : "1.2-2" }}
          </p>

          <!-- Botones de acción -->
          <div class="flex flex-col gap-2">
            <button
              class="w-full flex items-center justify-center gap-2 bg-yellow-100 text-yellow-700 font-semibold py-2 px-4 rounded-lg hover:bg-yellow-200 transition"
              [routerLink]="['/services/update', servicio.id]"
            >
              Actualizar
            </button>
            <button
              class="w-full flex items-center justify-center gap-2 bg-red-100 text-red-600 font-semibold py-2 px-4 rounded-lg hover:bg-red-200 transition"
              [routerLink]="['/services/delete', servicio.id]"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
      <!-- Fin Card -->
    </div>
  </div>
</div>

<!-- stylesheet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
/>
