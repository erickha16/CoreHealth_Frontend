<div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirmar Eliminación</h2>
    <p class="text-gray-600 mb-6">¿Estás seguro de que deseas eliminar este doctor?</p>

    <p><strong>Nombre: </strong> {{doctorData.name}}</p>
    <p><strong>Licencia: </strong> {{doctorData.license}}</p>
    <p><strong>Area: </strong> {{doctorData.area}}</p>
    <p><strong>Email: </strong> {{doctorData.email}}</p>
    <p><strong>Telefono: </strong> {{doctorData.phone}}</p>

    <div class="flex justify-end space-x-4">
        <a routerLink="/doctors" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</a>
        <button (click)="deleteDoctor()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Eliminar</button>
    </div>
</div>
