<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
    <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
      &times;
    </button>

    <h2 class="text-2xl font-bold mb-4">{{ medication.name }}</h2>
    <img 
      [src]="'https://localhost:7167' + medication.urlImage"
      alt="{{ medication.name }}" 
      class="w-full h-48 object-contain mb-4"
    >
    <p><strong>Descripción:</strong> {{ medication.description }}</p>
    <p><strong>Presentación:</strong> {{ medication.presentation }}</p>
    <p><strong>Vía de administración:</strong> {{ medication.administrationWay }}</p>
    <a [routerLink]="['/medications/edit', medication.id]" 
       class="mt-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition-colors flex items-center hover:cursor-pointer">       
       <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
        Editar
    </a>
  </div>
</div>
