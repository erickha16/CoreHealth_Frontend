<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full relative">
    <button (click)="close()" class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl">&times;</button>
    <h2 class="text-xl font-bold text-red-600 mb-4">Confirmar eliminación</h2>

    <p class="mb-4 text-gray-700">¿Estás seguro de que deseas eliminar <strong>{{ medication.name }}</strong>?</p>
    
    <div class="flex justify-end gap-3">
      <button (click)="close()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancelar</button>
      <button (click)="deleteMedication()" class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">Eliminar</button>
    </div>
  </div>
</div>
